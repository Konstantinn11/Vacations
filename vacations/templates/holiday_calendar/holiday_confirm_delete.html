{% extends 'base.html' %}
{% block content %}

<style>
  .table-container { 
    width: 600px; 
    margin: 0 auto; 
    margin-top: 15px; 
    margin-left: 358px;
    padding: 25px; 
    background-color: white; 
    box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.2);
    border-radius: 5px; 
  }

  .btn-reset {
    all: unset;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 38px;
    padding: 0 16px;
    border-radius: 4px;
    font-family: inherit;
    font-size: 16px;
    cursor: pointer;
    user-select: none;
  }

  .btn-reset--danger {
    background-color: #dc3545;
    color: #fff;
    width: 100px;
  }

  .btn-reset--secondary {
    background-color: #5d6778;
    color: #fff;
    width: 90px;
  }

  .btn-reset--danger:hover {
    background-color: rgba(220, 53, 69, 0.9);
  }

  .btn-reset--secondary:hover {
    background-color: #6f7c90;
    color: #fff;
    text-decoration: none;
  }

  .button-row {
    display: flex;
    flex-wrap: nowrap;
    align-items: center;
    gap: 20px;
    margin-top: 1.5rem;
  }

  .confirmation-text {
    font-size: 18px;
    margin-bottom: 1.5rem;
    text-align: left;
  }
</style>

<div class="container mt-4">
  <title>Удаление записи</title>
  <h1 style="color: black; margin-left: 358px; font-size: 30px;">Удалить запись?</h1>

  <div class="table-container" style="margin-top: 25px;">
    <p class="confirmation-text">
      Вы уверены, что хотите удалить <strong>{{ holiday.date|date:"d.m.Y" }}</strong> — 
      {% if holiday.is_workday %}рабочий{% else %}праздник{% endif %}?
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="button-row">
        <button type="submit" class="btn-reset btn-reset--danger">
          Удалить
        </button>
        <a href="{% url 'holiday_calendar:holiday_list' %}" class="btn-reset btn-reset--secondary">
          Отмена
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
